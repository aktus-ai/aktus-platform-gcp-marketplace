        </div>
        
        <div style="background: #fff3cd; border: 2px solid #ffc107; border-radius: 12px; padding: 20px; margin: 24px 0; box-shadow: 0 4px 12px rgba(255, 193, 7, 0.3);">
          <div style="display: flex; align-items: flex-start; gap: 12px;">
            <div style="font-size: 24px; color: #856404; margin-top: 2px;">⚠️</div>
            <div>
              <h3 style="margin: 0 0 12px 0; color: #856404; font-size: 18px; font-weight: 700;">IMPORTANT: Model Weights Required</h3>
              <p style="margin: 0 0 12px 0; color: #856404; font-size: 14px; line-height: 1.6;">
                <strong>Before deploying, you must upload the required model weights and files to your models bucket.</strong> 
                The inference service requires specific model files to function properly.
              </p>
              <div style="background: rgba(133, 100, 4, 0.1); padding: 16px; border-radius: 8px; margin: 12px 0;">
                <p style="margin: 0 0 8px 0; color: #856404; font-size: 14px; font-weight: 600;">📦 Required Model Files:</p>
                <ul style="margin: 0; padding-left: 20px; color: #856404; font-size: 13px; line-height: 1.6;">
                  <li>MiniCPM model weights and configuration files</li>
                  <li>YOLO model weights for object detection</li>
                  <li>Processor and tokenizer files</li>
