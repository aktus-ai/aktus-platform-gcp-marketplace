              </div>
              <div style="background: #e8f4fd; border: 1px solid #bee5eb; border-radius: 8px; padding: 16px; margin: 12px 0;">
                <p style="margin: 0 0 8px 0; color: #0c5460; font-size: 14px; font-weight: 600;">📧 Need Model Files?</p>
                <p style="margin: 0; color: #0c5460; font-size: 13px; line-height: 1.5;">
                  Contact Aktus AI support for access to the required model weights and detailed setup instructions:
                  <br><strong>Email:</strong> <a href="mailto:support@aktus.ai" style="color: #0c5460; font-weight: 600;">support@aktus.ai</a>
                </p>
          </div>
          </div>
          </div>
        </div>
        
        <div style="text-align: center; margin-top: 24px; padding: 16px; background: #f8f9fa; border-radius: 8px;">
          <p style="color: #5f6368; font-size: 14px; margin: 0 0 8px 0;">📋 <strong>Quick Links:</strong> 
