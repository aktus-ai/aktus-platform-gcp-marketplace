apiVersion: app.k8s.io/v1beta1
kind: Application
metadata:
  name: "{{ .Release.Name }}"
  namespace: "{{ .Release.Namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
  annotations:
    kubernetes-engine.cloud.google.com/icon: data:image/png;base64,
    marketplace.cloud.google.com/deploy-info: '{partner_id: "aktus-ai", product_id: "aktus-platform", partner_name: "Aktus AI"}'
spec:
  descriptor:
    type: Aktus AI Platform
    version: '{{ .Chart.Version }}'
    description: |-
      Aktus AI Platform is an enterprise AI platform that enables organizations to build and deploy
      AI solutions for research, knowledge management, and data processing.
    maintainers:
    - name: Aktus AI
      url: https://aktus.ai/
    links:
    - description: Aktus AI
      url: https://aktus.ai/
    notes: |-
      # Aktus AI Platform

      Thank you for installing the Aktus AI Platform!

      ## Getting Started

      1. Access the Research Service at http://EXTERNAL_IP:8080
      2. For the inference service, use gRPC at aktus-inference:50051
      
      ## Components

      The platform consists of the following services:
      - Research Service: Web interface for research and knowledge exploration
      - Inference Service: ML model inference with GPU acceleration
      - Database Service: Data management and storage
      - Multimodal Data Ingestion: Document and image processing
      - Embedding Service: Vector embeddings for semantic search
      
      ## Storage

      The platform uses GCS storage buckets for:
      {{- if .Values.aktusInference }}
      {{- if .Values.aktusInference.storage }}
      {{- if .Values.aktusInference.storage.models }}
      - Model storage: {{ .Values.aktusInference.storage.models.bucketName }}
      {{- else }}
      - Model storage: [Not configured]
      {{- end }}
      {{- if .Values.aktusInference.storage.docUpload }}
      - Document uploads: {{ .Values.aktusInference.storage.docUpload.bucketName }}
      {{- else }}
      - Document uploads: [Not configured]
      {{- end }}
      {{- if .Values.aktusInference.storage.docProcessing }}
      - Document processing: {{ .Values.aktusInference.storage.docProcessing.bucketName }}
      {{- else }}
      - Document processing: [Not configured]
      {{- end }}
      {{- if .Values.aktusInference.storage.extractedData }}
      - Extracted data: {{ .Values.aktusInference.storage.extractedData.bucketName }}
      {{- else }}
      - Extracted data: [Not configured]
      {{- end }}
      {{- else }}
      - Storage configuration: [Not available]
      {{- end }}
      {{- else }}
      - Storage configuration: [Not available]
      {{- end }}

      ## Support

      For support, contact support@aktus.ai
  selector:
    matchLabels:
      app.kubernetes.io/name: "{{ .Release.Name }}"
  addOwnerRef: true
  componentKinds:
  - group: apps
    kind: Deployment
  - group: apps
    kind: StatefulSet
  - group: ""
    kind: PersistentVolumeClaim
  - group: ""
    kind: Service
  - group: ""
    kind: Secret
  - group: ""
    kind: ConfigMap
  info:
  - name: Research Service (HTTP)
    type: Reference
    valueFrom:
      type: ServiceRef
      serviceRef:
        name: aktus-research
        port: 8080
  - name: Database Service
    type: Reference
    valueFrom:
      type: ServiceRef
      serviceRef:
        name: aktus-database
        port: 80
  - name: Inference Service (gRPC)
    type: Reference
    valueFrom:
      type: ServiceRef
      serviceRef:
        name: aktus-inference
        port: 50051
  - name: PostgreSQL Server
    type: Reference
    valueFrom:
      type: ServiceRef
      serviceRef:
        name: aktus-postgres
        port: 5432