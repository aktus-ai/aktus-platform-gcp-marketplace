apiVersion: v1
kind: ConfigMap
metadata:
  name: aktus-deploy-ubbagent-config
  namespace: test-ns
  labels:
    app.kubernetes.io/name: aktus-deploy
data:
  config.yaml: |-
    identities:
    - name: gcp
      gcp:
        encodedServiceAccountKey: ""
    metrics:
    - name: aktus_inference_time_seconds
      type: double
      endpoints:
      - name: servicecontrol
      aggregation:
        bufferSeconds: 60
      monitoredResource: gcp_kubernetes_engine_service
    endpoints:
    - name: servicecontrol
      servicecontrol:
        identity: gcp
        serviceName: "aktus-ai-platform.endpoints.aktus-ai-platform-public.cloud.goog"
        consumerId: "project:aktus-ai-platform-public"
      http:
        endpoint: 0.0.0.0:8090
    agent:
      reportingInterval: 60s
      onError: retry
      endpointsCache:
        expirationTime: 1m
      endpoint_overrides: {}
      daemonize: false
      http:
        enabled: true
        port: 8090
        binding: 0.0.0.0 