apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Values.name }}-sa"
  namespace: "{{ .Values.namespace }}"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service }}"
    app: "{{ .Release.Name }}"
  annotations:
    iam.gke.io/gcp-service-account: "{{ .Values.serviceAccount }}@{{ .Values.projectId }}.iam.gserviceaccount.com"